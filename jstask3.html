<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript3</title>
    <script>
      function multiply() {
        var input1 = Number(document.myform.num1.value);
        var input2 = Number(document.myform.num2.value);
        var r = input1 * input2;
        document.getElementById("result").innerHTML = r;
      }
      function divide() {
        var input1 = Number(document.myform.num1.value);
        var input2 = Number(document.myform.num2.value);
        var r = input1 / input2;
        document.getElementById("result").innerHTML = r;
      }
    </script>
  </head>

  <body>
    <form name="myform" style="text-align: center; font-size: 2rem">
      1st Number: <input type="text" name="num1" /><br /><br />
      2nd Number: <input type="text" name="num2" /><br /><br />
      <input type="button" value="Multiply" onclick="multiply()" />
      <input type="button" value="Divide" onclick="divide()" /><br /><br />
    </form>
    <p style="text-align: center; font-size: 1.6rem">The Result is:</p>
    <p id="result" style="text-align: center; font-size: 1.6rem"></p>
  </body>
</html>
